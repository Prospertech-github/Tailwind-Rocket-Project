<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind First Class</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <header class="bg-teal-500 text-white sticky top-0 z-10">
      <div class="max-w-4xl mx-auto justify-between flex items-center p-4">
        <h1 class="text-3xl font-medium">ðŸš€Acme Rockets</h1>
        <button id="openMenu" class="text-3xl sm:hidden focus:outline-none">
          &#9776;
        </button>
        <nav class="hidden sm:block space-x-8">
          <ul class="flex gap-8 text-xl">
            <li>
              <a href="#rockets" class="hover:text-gray-950"> Our Rockets </a>
            </li>
            <li>
              <a href="#testimonials" class="hover:text-gray-950">
                Testimonials</a
              >
            </li>
            <li>
              <a href="#contacts" class="hover:text-gray-950"> Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="max-w-4xl mx-auto">
      <section
        id="hero"
        class="flex flex-col-reverse justify-center items-center gap-8 mb-12 p-6 sm:flex-row"
      >
        <div class="sm:w-1/2">
          <h2
            class="max-w-md text-4xl text-center font-bold text-slate-900 dark:text-white sm:text-5xl sm:text-left"
          >
            We Boldly Go
            <span class="text-indigo-700 dark:text-indigo-300">
              Where No Rocket </span
            >Has Gone Before...
          </h2>
          <p
            class="text-slate-700 dark:text-slate-400 max-w-md text-2xl mt-4 text-center sm:text-left"
          >
            We are building rockets for the next generation. From the moon to
            Mars, Jupiter and beyond...
          </p>
          <p
            class="max-w-md text-center text-2xl text-slate-700 mt-4 dark:text-slate-400 sm:text-left"
          >
            Think Acme Rockets
          </p>
        </div>
        <div class="sm:w-1/2 max-w-md">
          <img src="./img/rocketdab.png" alt="Rocket Dab" />
        </div>
      </section>

      <hr class="w-1/2 mx-auto bg-black dark:bg-white" />

      <section id="rockets" class="p-6 my-12">
        <h2 class="text-4xl text-center text-slate-900 dark:text-white font-bold mb-6 sm:text-4xl"> Our Rockets </h2>
        <div class="flex flex-col gap-8 sm:flex-row items-center mx-auto ">
          <div id="card"
            class="border border-solid rounded-2xl flex flex-col items-center dark:bg-black bg-white py-6 px-2 border-slate-900 dark:border-gray-100">
            <img src="img/rocketdab.png" alt="Explorer">
            <p class="text-2xl font-medium mt-6"> Explorer  diving</p>
          </div>
        </div>
      </section>

      <section id="testimonials" class="p-6 my-12">
        <h2 class="text-4xl text-center text-slate-900 dark:text-white font-bold mb-6 sm:text-4xl"> Testimonials </h2>
        <div class="flex flex-col gap-6 sm:flex-row">
          <div id="card" class="bg-black dark:bg-white"></div>
        </div>
      </section>

      <section id="contact" class="p-6 my-12">
        <h2 class="text-4xl text-center text-slate-900 dark:text-white font-bold mb-6 sm:text-4xl"> Contacts </h2>
        
      </section>
    </main>
  </body>
</html>
